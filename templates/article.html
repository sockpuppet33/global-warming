<!DOCTYPE html>
<html>
    <head>
        <title>{{ article.title }}</title>
        <link rel="stylesheet" href="../static/css/main.css">
    </head>
    <body>
        {% block content %}
        {% include('header.html') %}
        <div id="container">
        <h1>{{ article.title }}</h1>
        <p><i>published {{ article.hr_publish_date() }}</i></p>
        <p id="article-content">{{ article.content }}</p>
        <form method="get" action="{{ url_for('summarize_article', id=article.id) }}">
            <input type="number" min="5" max="10" name="n" required>
            <input type="submit" value="summarize">
        </form>
	    {% if is_bookmarked %}
            <a href="{{ url_for('del_bookmark', id=article.id) }}">Remove from bookmarks</a>
            {% else %}
            <a href="{{ url_for('add_bookmark', id=article.id) }}">Add to bookmarks</a>
            {% endif %}
        </div>
        {% endblock %}
    </body>
</html>
